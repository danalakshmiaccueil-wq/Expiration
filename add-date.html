<body>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="bg-white rounded border p-4 mb-4">
                    <h3 class="text-center mb-4"><i class="fas fa-calendar-plus text-primary"></i> Ajouter une Date d'Expiration</h3>
                    
                    <!-- Formulaire d'ajout rapide -->
                    <div class="bg-light rounded p-3 mb-4">
                        <h5 class="mb-3"><i class="fas fa-plus-circle"></i> Ajouter rapidement une date d'expiration</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="form-label">Produit</label>
                                <div class="product-search">
                                    <input type="text" id="lot-product-search" class="form-control" placeholder="Rechercher un produit..." onkeyup="searchProductsForLot()">

                            <div class="col-md-2">

                        </div>

                                <div class="row">

                                        <div id="product-details">
                                            <!-- Product details will be loaded here -->
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h6 class="text-primary"><i class="fas fa-chart-line"></i> √âtat des dates d'expiration</h6>
                                        <div id="product-expiration-status">
                                            <!-- Expiration status will be loaded here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_BASE = 'api/';
        let searchTimeout;
        let currentSearchTerm = '';
        let currentPage = 1;
        let totalResults = 0;
        let hasMoreResults = false;

        // Fonction de recherche de produits AM√âLIOR√âE
        function searchProductsForLot() {
            const searchInput = document.getElementById('lot-product-search');
            const searchTerm = searchInput.value.trim();
            const resultsDiv = document.getElementById('product-search-results');
            
            // R√©initialiser si nouveau terme de recherche
            if (searchTerm !== currentSearchTerm) {
                currentPage = 1;
                currentSearchTerm = searchTerm;
            }
            
            console.log('Recherche:', searchTerm, 'Page:', currentPage);
            
            if (searchTerm.length < 2) {
                resultsDiv.style.display = 'none';
                return;
            }
            
            // Afficher un indicateur de chargement
            if (currentPage === 1) {
                resultsDiv.innerHTML = '<div class="search-result-item">üîÑ Recherche en cours...</div>';
            }
            resultsDiv.style.display = 'block';
            
            // D√©lai pour √©viter trop de requ√™tes
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchProducts(searchTerm, currentPage);
            }, 300);
        }

        // Nouvelle fonction de recherche avec pagination
        function searchProducts(searchTerm, page = 1) {
            const limit = 6; // Minimum 6 r√©sultats comme demand√©
            
            fetch(`${API_BASE}produits.php?search=${encodeURIComponent(searchTerm)}&page=${page}&limit=${limit}`)
                .then(response => {
                    console.log('R√©ponse API:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Donn√©es re√ßues:', data);
                    const products = data.success ? data.data : [];
                    totalResults = data.total || 0;
                    const currentCount = (page - 1) * limit + products.length;
                    hasMoreResults = currentCount < totalResults;
                    
                    console.log(`Produits trouv√©s: ${products.length}, Total: ${totalResults}, Page: ${page}`);
                    displayProductSearchResults(products, page, searchTerm);
                })
                .catch(error => {
                    console.error('Erreur lors de la recherche:', error);
                    const resultsDiv = document.getElementById('product-search-results');
                    resultsDiv.innerHTML = '<div class="search-result-item text-danger">‚ùå Erreur lors de la recherche</div>';
                    resultsDiv.style.display = 'block';
                });
        }

        // Fonction pour afficher les r√©sultats AM√âLIOR√âE
        function displayProductSearchResults(products, page, searchTerm) {
            const resultsDiv = document.getElementById('product-search-results');
            console.log('Affichage de', products.length, 'produits, page', page);
            
            let resultsHTML = '';
            
            // Ajouter les stats en haut
            if (page === 1) {
                const currentCount = products.length;
                const showingMax = Math.min(currentCount, totalResults);
                resultsHTML += `<div class="search-stats">
                    <i class="fas fa-search"></i> ${totalResults} r√©sultat(s) trouv√©(s) pour "${searchTerm}"
                    ${totalResults > currentCount ? ` - Affichage des ${showingMax} premiers` : ''}
                </div>`;
            }
            
            if (!products || products.length === 0) {
                if (page === 1) {
                    resultsHTML += '<div class="search-result-item text-muted">Aucun produit trouv√©</div>';
                }
            } else {
                // G√©n√©rer les r√©sultats avec surlignage
                const productItems = products.map(product => {
                    const highlightedName = highlightSearchTerm(product.nom, searchTerm);
                    const highlightedDesc = product.description ? highlightSearchTerm(product.description, searchTerm) : '';
                    const highlightedCat = product.categorie ? highlightSearchTerm(product.categorie, searchTerm) : '';
                    
                    return `
                        <div class="search-result-item" onclick="selectProductForLot(${product.id}, '${product.nom.replace(/'/g, "\\'")}', '${product.code_barre || ''}')">
                            <strong>${highlightedName}</strong><br>
                            <small class="text-muted">Ref: ${product.code_barre || 'N/A'}</small>
                            ${highlightedCat ? `<br><small class="text-info">Cat√©gorie: ${highlightedCat}</small>` : ''}
                            ${highlightedDesc ? `<br><small class="text-secondary">${highlightedDesc.substring(0, 80)}${highlightedDesc.length > 80 ? '...' : ''}</small>` : ''}
                        </div>
                    `;
                }).join('');
                
                if (page === 1) {
                    resultsHTML += productItems;
                } else {
                    // Ajouter aux r√©sultats existants
                    const existingContent = resultsDiv.innerHTML;
                    const loadMoreBtnIndex = existingContent.indexOf('<button class="load-more-btn"');
                    if (loadMoreBtnIndex !== -1) {
                        resultsHTML = existingContent.substring(0, loadMoreBtnIndex) + productItems;
                    } else {
                        resultsHTML = existingContent + productItems;
                    }
                }
            }
            
            // Ajouter le bouton "Charger plus" si n√©cessaire
            if (hasMoreResults) {
                resultsHTML += `
                    <button class="load-more-btn" onclick="loadMoreResults()">
                        <i class="fas fa-chevron-down"></i> Charger plus de r√©sultats (${totalResults - ((page) * 6)} restants)
                    </button>
                `;
            }
            
            resultsDiv.innerHTML = resultsHTML;
            
            // Forcer l'affichage
            resultsDiv.style.display = 'block';
            resultsDiv.style.position = 'absolute';
            resultsDiv.style.zIndex = '1050';
            resultsDiv.style.backgroundColor = 'white';
            resultsDiv.style.border = '1px solid #ddd';
        }

        // Fonction pour surligner les termes de recherche
        function highlightSearchTerm(text, searchTerm) {
            if (!text || !searchTerm) return text;
            const regex = new RegExp(`(${searchTerm.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="search-result-highlight">$1</span>');
        }

        // Fonction pour charger plus de r√©sultats
        function loadMoreResults() {
            currentPage++;
            searchProducts(currentSearchTerm, currentPage);
        }

        // Fonction pour s√©lectionner un produit
        function selectProductForLot(productId, productName, productRef) {
            console.log('Produit s√©lectionn√©:', productName);
            document.getElementById('selected-product-id').value = productId;
            document.getElementById('lot-product-search').value = productName;
            document.getElementById('product-search-results').style.display = 'none';
            
            // Afficher les d√©tails du produit s√©lectionn√©
            displaySelectedProductInfo(productId, productName, productRef);
            
            // Charger les dates d'expiration existantes pour ce produit
            loadProductExpirationStatus(productId);
        }

        // Fonction pour afficher les informations du produit s√©lectionn√©
        function displaySelectedProductInfo(productId, productName, productRef) {
            const productDetailsDiv = document.getElementById('product-details');
            productDetailsDiv.innerHTML = `
                <p class="mb-1"><strong>${productName}</strong></p>
                <p class="mb-0 text-muted">R√©f√©rence: ${productRef || 'N/A'}</p>
            `;
            
            document.getElementById('selected-product-info').style.display = 'block';
        }

        // Fonction pour charger l'√©tat des dates d'expiration du produit AM√âLIOR√âE
        function loadProductExpirationStatus(productId) {
            const statusDiv = document.getElementById('product-expiration-status');
            statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Chargement...';
            
            fetch(`${API_BASE}lots.php?produit_id=${productId}`)
                .then(response => response.json())
                .then(data => {
                    const lots = data.success ? data.data : [];
                    const activeLots = lots.filter(lot => !lot.date_solde);
                    
                    if (activeLots && activeLots.length > 0) {
                        const now = new Date();
                        const total = activeLots.length;
                        const expired = activeLots.filter(lot => new Date(lot.date_expiration) < now).length;
                        const expiringSoon = activeLots.filter(lot => {
                            const expDate = new Date(lot.date_expiration);
                            const diffDays = Math.ceil((expDate - now) / (1000 * 60 * 60 * 24));
                            return diffDays > 0 && diffDays <= 30;
                        }).length;
                        
                        statusDiv.innerHTML = `
                            <div class="row text-center mb-3">
                                <div class="col-4">
                                    <div class="badge bg-primary fs-6">${total}</div>
                                    <div class="small">Total lots</div>
                                </div>
                                <div class="col-4">
                                    <div class="badge bg-warning fs-6">${expiringSoon}</div>
                                    <div class="small">Expire bient√¥t</div>
                                </div>
                                <div class="col-4">
                                    <div class="badge bg-danger fs-6">${expired}</div>
                                    <div class="small">Expir√©s</div>
                                </div>
                            </div>
                            <div class="mt-2">
                                <h6 class="text-muted mb-2">Dates d'expiration pr√©sentes :</h6>
                                ${activeLots.map(lot => {
                                    const expDate = new Date(lot.date_expiration);
                                    const now = new Date();
                                    const diffDays = Math.ceil((expDate - now) / (1000 * 60 * 60 * 24));
                                    let badgeClass = 'success';
                                    let statusText = 'Frais';
                                    
                                    if (diffDays <= 0) {
                                        badgeClass = 'danger';
                                        statusText = 'Expir√©';
                                    } else if (diffDays <= 30) {
                                        badgeClass = 'warning';
                                        statusText = 'Expire bient√¥t';
                                    }
                                    
                                    return `
                                        <div class="d-flex justify-content-between align-items-center mb-2 p-3 bg-light rounded border border-2">
                                            <div class="flex-grow-1">
                                                ${lot.lieu_stockage ? `
                                                    <div class="mb-2">
                                                        <span class="badge bg-primary fs-6 px-3 py-2">
                                                            <i class="fas fa-box"></i> ${lot.lieu_stockage}
                                                        </span>
                                                    </div>
                                                ` : ''}
                                                <div class="mb-2">
                                                    <span class="badge bg-dark fs-6 px-3 py-2">
                                                        <i class="fas fa-calendar-alt"></i> Expiration: ${expDate.toLocaleDateString('fr-FR')}
                                                    </span>
                                                    <span class="text-muted ms-2">(${lot.quantite_actuelle}/${lot.quantite_initiale})</span>
                                                </div>
                                                <div>
                                                    ${lot.date_fabrication ? `<span class="text-success" style="font-size: 11px;"><i class="fas fa-calendar-plus"></i> Ajout√© le ${new Date(lot.date_fabrication).toLocaleDateString('fr-FR')}</span>` : ''}
                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-${badgeClass} fs-6 px-2 py-2">${statusText}</span>
                                                <button class="btn btn-sm btn-outline-warning" onclick="markLotAsSold(${lot.id})" title="Marquer comme SOLD√â">
                                                    <i class="fas fa-tag"></i>
                                                </button>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        `;
                    } else {
                        statusDiv.innerHTML = '<p class="text-muted mb-0">Aucune date d\'expiration enregistr√©e pour ce produit</p>';
                    }
                })
                .catch(error => {
                    console.error('Erreur lors du chargement:', error);
                    statusDiv.innerHTML = '<p class="text-danger mb-0">Erreur lors du chargement</p>';
                });
        }

        // Fonction pour ajouter un lot AM√âLIOR√âE avec date d'ajout
        function addLot() {
            const productId = document.getElementById('selected-product-id').value;
            const quantity = document.getElementById('lot-quantity').value;
            const unitType = document.getElementById('lot-unit-type').value;
            const expiration = document.getElementById('lot-expiration').value;
            const location = document.getElementById('lot-location').value;
            
            if (!productId || !quantity || !expiration) {
                showMessage('Veuillez remplir tous les champs obligatoires (produit, quantit√©, date d\'expiration)', 'danger');
                return;
            }
            
            const data = {
                action: 'create',
                produit_id: productId,
                quantite: quantity,
                unite_type: unitType,
                date_expiration: expiration,
                emplacement: location || ''
            };
            
            fetch(`${API_BASE}lots.php`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Date d\'expiration ajout√©e avec succ√®s!', 'success');
                    
                    // R√©initialiser le formulaire
                    document.getElementById('lot-quantity').value = '1';
                    document.getElementById('lot-unit-type').value = 'palette';
                    document.getElementById('lot-expiration').value = '';
                    document.getElementById('lot-location').value = '';
                    
                    // Recharger le statut du produit
                    loadProductExpirationStatus(productId);
                } else {
                    showMessage('Erreur: ' + (data.message || 'Erreur inconnue'), 'danger');
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                showMessage('Erreur lors de l\'ajout du lot', 'danger');
            });
        }

        // Fonction pour marquer un lot comme sold√©
        function markLotAsSold(lotId) {
            if (!confirm('Marquer ce lot comme SOLD√â ?')) {
                return;
            }
            
            const data = {
                id: lotId,
                action: 'mark_sold'
            };
            
            fetch(`${API_BASE}lots.php`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Lot marqu√© comme SOLD√â avec succ√®s!', 'success');
                    
                    // Recharger le statut du produit pour mettre √† jour l'affichage
                    const productId = document.getElementById('selected-product-id').value;
                    if (productId) {
                        loadProductExpirationStatus(productId);
                    }
                } else {
                    showMessage('Erreur: ' + (data.message || 'Erreur inconnue'), 'danger');
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                showMessage('Erreur lors de la mise √† jour', 'danger');
            });
        }

        // Fonction pour afficher les messages
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            messagesDiv.appendChild(alertDiv);
            
            // Auto-supprimer apr√®s 7 secondes
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 7000);
        }

        // Cacher les r√©sultats de recherche quand on clique ailleurs
        document.addEventListener('click', function(event) {
            const searchContainer = document.querySelector('.product-search');
            if (!searchContainer.contains(event.target)) {
                document.getElementById('product-search-results').style.display = 'none';
            }
        });
    </script>
