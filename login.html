<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Danalakshmi Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #4a934a 0%, #6cb56c 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .login-left h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .login-right {
            flex: 1;
            padding: 60px 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a934a;
            box-shadow: 0 0 0 0.2rem rgba(74, 147, 74, 0.15);
        }

        .input-group-text {
            background: transparent;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #7f8c8d;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4a934a 0%, #6cb56c 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 147, 74, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .form-check {
            margin: 20px 0;
        }

        .form-check-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4a934a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #6cb56c;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 40px 20px;
            }

            .login-right {
                padding: 40px 20px;
            }

            .login-left .logo {
                width: 80px;
                height: 80px;
            }

            .login-left h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Partie gauche - Branding -->
        <div class="login-left">
            <img src="logo danalakshmi.png" class="logo" alt="Danalakshmi Logo">
            <h2>Danalakshmi Store</h2>
            <p>Système de Gestion des Dates d'Expiration</p>
            <div class="mt-4">
                <i class="fas fa-shield-alt fa-3x mb-3" style="opacity: 0.8;"></i>
                <p style="font-size: 0.9rem;">Connexion sécurisée pour gérer vos produits et dates d'expiration</p>
            </div>
        </div>

        <!-- Partie droite - Formulaire de connexion -->
        <div class="login-right">
            <div class="login-header">
                <h3>Connexion</h3>
                <p>Entrez vos identifiants pour accéder au système</p>
            </div>

            <!-- Message d'alerte -->
            <div id="alert-container"></div>

            <!-- Formulaire de connexion -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Nom d'utilisateur
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Votre nom d'utilisateur" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Mot de passe
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Votre mot de passe" required autocomplete="current-password">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Se souvenir de moi
                    </label>
                </div>

                <button type="submit" class="btn btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>

                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">
                        <i class="fas fa-question-circle"></i> Mot de passe oublié ?
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Fonction pour afficher les messages
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alert;
            
            // Auto-hide après 5 secondes
            setTimeout(() => {
                const alertElement = alertContainer.querySelector('.alert');
                if (alertElement) {
                    alertElement.remove();
                }
            }, 5000);
        }

        // Gestion du formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btnLogin = document.getElementById('btnLogin');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validation basique
            if (!username || !password) {
                showAlert('Veuillez remplir tous les champs.', 'warning');
                return;
            }
            
            // Désactiver le bouton et afficher le spinner
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Connexion en cours...';
            
            try {
                // Appel API de connexion
                const response = await fetch('api/auth/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        remember: rememberMe
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Connexion réussie ! Redirection...', 'success');
                    
                    // Stocker le token si remember me
                    if (rememberMe && data.token) {
                        localStorage.setItem('authToken', data.token);
                    } else {
                        sessionStorage.setItem('authToken', data.token);
                    }
                    
                    // Stocker les infos utilisateur
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirection après 1 seconde
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Identifiants incorrects. Veuillez réessayer.', 'danger');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showAlert('Erreur de connexion. Veuillez réessayer.', 'danger');
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        });

        // Mot de passe oublié
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            showAlert('Veuillez contacter l\'administrateur pour réinitialiser votre mot de passe.', 'info');
        });

        // Vérifier si déjà connecté
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (token) {
                // Vérifier la validité du token
                fetch('api/auth/validate.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        window.location.href = 'index.html';
                    }
                })
                .catch(error => console.error('Erreur validation token:', error));
            }
        });
    </script>
</body>
</html>
